<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Numbers</title>
  <link rel="stylesheet" href="../../style/style.css" />
  <link rel="stylesheet" href="./add.css">
</head>
<body>
  <header>
    <img src="../../img/Intertwined _J_ and _R_ Logo.png" alt="My Logo" />
    <ul>
      <li><a href="../../index.html">HOME</a></li>
      <li><a href="../add/add.html">ADD NUMBERS</a></li>
      <li><a href="../stopwatch/stopwatch.html">STOPWATCH</a></li>
      <li><a href="../degreetocelsius/degreetocelsius.html">FAHRENHEIT TO CELSIUS</a></li>
      <li><a href="../calculator/calculator.html">CALCULATOR</a></li>
    </ul>
  </header>

  <main>
    <div class="container">
      <h1>ADD TWO NUMBERS</h1>
     
      <form onsubmit="addNumbers(event)">
         <!-- <LAbel>Enter first number </LAbel> -->
         <input type="number" id="num1" placeholder="Enter first number" required>
         <br>
         <!-- <LAbel>Enter second number </LAbel> -->
        <input type="number" id="num2" placeholder="Enter second number" required>
        <br>
        <button type="submit">Add</button>
        <h2 id="result"></h2>
      </form>
     
    </div>
  </main>

  <script>
    function addNumbers(event) {
      event.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 + num2;
      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
